<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="calculator">
		<input type="text" id="result" disabled>
		<table>
			<tr>
				<td><button class="num-btn" value="7">7</button></td>
				<td><button class="num-btn" value="8">8</button></td>
				<td><button class="num-btn" value="9">9</button></td>
				<td><button class="operator" value="/">/</button></td>
			</tr>
			<tr>
				<td><button class="num-btn" value="4">4</button></td>
				<td><button class="num-btn" value="5">5</button></td>
				<td><button class="num-btn" value="6">6</button></td>
				<td><button class="operator" value="*">*</button></td>
			</tr>
			<tr>
				<td><button class="num-btn" value="1">1</button></td>
				<td><button class="num-btn" value="2">2</button></td>
				<td><button class="num-btn" value="3">3</button></td>
				<td><button class="operator" value="-">-</button></td>
			</tr>
			<tr>
				<td><button class="num-btn" value="0">0</button></td>
				<td><button class="decimal">.</button></td>
				<td><button id="clear">C</button></td>
				<td><button class="operator" value="+">+</button></td>
			</tr>
			<tr>
				<td colspan="2"><button id="result-btn">=</button></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
